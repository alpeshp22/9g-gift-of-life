<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#003764" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#EE7700" />
    <title>Gift of Life | Signup</title>
    <link rel="icon" href="favicon-dark.ico" type="image/x-icon" media="(prefers-color-scheme: light)">
    <link rel="icon" href="favicon-light.ico" type="image/x-icon" media="(prefers-color-scheme: dark)">
    <!-- REQUIRED STYLES -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="css/gol-icon.css" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/blocks.css" />
</head>

<body>
    <!-- HEADER -->
    <header></header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <!-- BREADCRUMBS -->
        <section class="breadcrumb-sec">
            <div class="container">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Sign Up</li>
                </ol>
            </div>
        </section>
        <!-- /BREADCRUMBS -->

        <!-- AUTHENTICATION SIGNUP SECTION -->
        <section class="auth-section section">
            <div class="container">
                <div class="auth-wrapper">
                    <h1>Create Your Tribute Account</h1>
                    <p>Use the form below to create your tribute account.</p>
                    <form action="#" class="auth-frm signup-frm" id="signupForm">
                        <div class="form-group">
                            <label for="firstName">Your First Name <span>(Required)</span></label>
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                placeholder="Your First Name" />
                        </div>
                        <div class="form-group">
                            <label for="lastName">Your Last Name <span>(Required)</span></label>
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                placeholder="Your Last Name" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address <span>(Required)</span>
                            </label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <label for="password">Password <span>(Required)</span></label>
                            <div class="pass-group">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                                <i class="gol-eye"></i>
                            </div>
                            <div class="sub-label mt-1">Must be at least 8 characters with one special character.</div>
                        </div>
                        <div class="form-group">
                            <label for="rePassword">Re-enter Password <span>(Required)</span></label>
                            <div class="pass-group">
                                <input type="password" class="form-control" id="rePassword"
                                    placeholder="Re-enter Password">
                                <i class="gol-eye"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="strite address">Street Address <span>(Required)</span></label>
                            <input type="text" class="form-control" id="streetAddress" name="streetAddress"
                                placeholder="Street Address">
                        </div>
                        <div class="form-group">
                            <label for="city">City <span>(Required)</span></label>
                            <input type="text" class="form-control" id="city" placeholder="City">
                        </div>
                        <div class="form-group">
                            <label for="state">State <span>(Required)</span></label>
                            <input type="text" class="form-control" id="state" placeholder="State">
                        </div>
                        <div class="form-group">
                            <label for="zip">Zip Code <span>(Required)</span></label>
                            <input type="text" class="form-control" id="zip" placeholder="Zip Code">
                        </div>
                        <div class="form-group mt-40">
                            <!-- <button type="submit" class="btn btn-primary w-100">Register Account</button> -->
                            <a href="signup-confirmation.html" class="btn btn-primary w-100">Register Account</a>
                        </div>
                        <p class="small-text text-center">If you already set up your account <a href="login.html">log in
                                here.</a>
                        </p>
                    </form>
                </div>
            </div>
        </section>
        <!-- /AUTHENTICATION SIGNUP SECTION -->
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer></footer>
    <!-- /FOOTER -->

    <!-- REQUIRED STYLES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
