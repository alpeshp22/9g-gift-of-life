<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#003764" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#EE7700" />
    <title>Gift of Life | Create New Password</title>
    <link rel="icon" href="favicon-dark.ico" type="image/x-icon" media="(prefers-color-scheme: light)">
    <link rel="icon" href="favicon-light.ico" type="image/x-icon" media="(prefers-color-scheme: dark)">
    <!-- REQUIRED STYLES -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="css/gol-icon.css" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/blocks.css" />
</head>

<body>
    <!-- HEADER -->
    <header></header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <!-- BREADCRUMBS -->
        <section class="breadcrumb-sec">
            <div class="container">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Create New Password</li>
                </ol>
            </div>
        </section>
        <!-- /BREADCRUMBS -->

        <!-- AUTHENTICATION SIGNUP SECTION -->
        <section class="auth-section section">
            <div class="container">
                <div class="auth-wrapper">
                    <h1>Create New Password</h1>
                    <p>Create a new password below. The passwords must match.</p>
                    <form action="#" class="auth-frm new-pass-frm" id="createNewPassForm">
                        <div class="form-group">
                            <label for="crtNewPassword">New Password</label>
                            <div class="pass-group">
                                <input type="password" class="form-control" id="crtNewPassword"
                                    placeholder="New Password">
                                <i class="gol-eye"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="crtReEnterNewPassword">Re-enter New Password </label>
                            <div class="pass-group">
                                <input type="password" class="form-control" id="crtReEnterNewPassword"
                                    placeholder="Re-enter New Password ">
                                <i class="gol-eye"></i>
                            </div>
                        </div>
                        <div class="form-group mt-40">
                            <!-- <button type="submit" class="btn btn-primary w-100">Upldate Password</button> -->
                            <a href="create-password-confirmation.html" class="btn btn-primary w-100">Upldate
                                Password</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- /AUTHENTICATION SIGNUP SECTION -->
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer></footer>
    <!-- /FOOTER -->

    <!-- REQUIRED STYLES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
