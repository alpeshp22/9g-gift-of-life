<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#003764" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#EE7700" />
    <title>Gift of Life | Contact Us</title>
    <link rel="icon" href="favicon-dark.ico" type="image/x-icon" media="(prefers-color-scheme: light)">
    <link rel="icon" href="favicon-light.ico" type="image/x-icon" media="(prefers-color-scheme: dark)">
    <!-- REQUIRED STYLES -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css">

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="css/gol-icon.css" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/blocks.css" />
</head>

<body>
    <!-- HEADER -->
    <header></header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <!-- BREADCRUMBS -->
        <section class="breadcrumb-sec">
            <div class="container">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
                </ol>
            </div>
        </section>
        <!-- /BREADCRUMBS -->

        <!-- CONTACT SECTION -->
        <section class="cantact-sec section">
            <div class="container">
                <form action="#" class="auth-frm contact-frm" id="contactForm">
                    <h1 class="text-center mb-40">Contact Us</h1>
                    <p class="text-center mb-24">Lorem ipsum dolor sit amet consectetur. Pellentesque quisque elementum.
                    </p>
                    <div class="row gx-lg-4 gx-sm-2">
                        <div class="form-group col-sm-6">
                            <label>First Name <span>(Required)</span></label>
                            <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
                        </div>
                        <div class="form-group col-sm-6">
                            <label>Last Name <span>(Required)</span></label>
                            <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name">
                        </div>
                        <div class="form-group col-sm-6">
                            <label>Email Address <span>(Required)</span></label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Email Address">
                        </div>
                        <div class="form-group col-sm-6">
                            <label>Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Phone Number"
                                pattern="^[0-9-+\s()]*$" maxLength="16" minLength="6" />
                        </div>
                        <div class="form-group col-sm-12">
                            <label>Question or Comment</label>
                            <textarea rows="5" name="comment" class="form-control" id="comment"
                                placeholder="Question or Comment"></textarea>
                        </div>
                        <div class="form-group mt-40 col-sm-6 mx-auto">
                            <button type="submit" class="btn btn-primary w-100">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- /CONTACT SECTION -->
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer></footer>
    <!-- /FOOTER -->

    <!-- REQUIRED STYLES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(document).ready(function () {
            var input = document.querySelector("#phone");
            window.intlTelInput(input, {
                initialCountry: "us",
                preferredCountries: ["us", "gb", "in"],
                // separateDialCode: true,
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"
            });
        });
    </script>
</body>

</html>
