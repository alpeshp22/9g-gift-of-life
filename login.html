<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#003764" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#EE7700" />
    <title>Gift of Life | Log In</title>
    <link rel="icon" href="favicon-dark.ico" type="image/x-icon" media="(prefers-color-scheme: light)">
    <link rel="icon" href="favicon-light.ico" type="image/x-icon" media="(prefers-color-scheme: dark)">
    <!-- REQUIRED STYLES -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="css/gol-icon.css" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/blocks.css" />
</head>

<body>
    <!-- HEADER -->
    <header></header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <!-- HERO SECTION -->
        <section class="auth-hero section login pt-0">
            <div class="container">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Log In</li>
                </ol>
                <div class="auth-form-wrapper">
                    <h1>Log In To Your Tribute Account</h1>
                    <p>Use the form below to create your tribute account.</p>
                    <form class="auth-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="text" class="form-control" id="email" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="form-group pass-group">
                                <input type="password" class="form-control password" id="password"
                                    placeholder="Password">
                                <i class="gol-eye"></i>
                            </div>
                        </div>
                        <div class="text-end mb-3"><a href="javascript:void(0);" class="link">Frogot Password?</a></div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary w-100">Log In</button>
                        </div>
                        <p class="account-line">Don't have an account? <a href="javascript:void(0);">Sign Up here</a>.
                        </p>
                    </form>
                </div>
            </div>
        </section>
        <!-- /HERO SECTION -->
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer></footer>
    <!-- /FOOTER -->

    <!-- REQUIRED STYLES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
