<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#003764" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#EE7700" />
    <title>Gift of Life | My Profile</title>
    <link rel="icon" href="favicon-dark.ico" type="image/x-icon" media="(prefers-color-scheme: light)">
    <link rel="icon" href="favicon-light.ico" type="image/x-icon" media="(prefers-color-scheme: dark)">
    <!-- REQUIRED STYLES -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="css/gol-icon.css" />

<body>
    <!-- HEADER -->
    <header></header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <!-- BREADCRUMBS -->
        <section class="breadcrumb-sec">
            <div class="container">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">My Profile</li>
                </ol>
            </div>
        </section>
        <!-- /BREADCRUMBS -->

        <!-- INNER HERO -->
        <section class="inner-hero">
            <div class="container">
                <h1>My Profile</h1>
                <h6>You may use the form below to change your email. Once you submit, you will
                    receive a confirmation email.</h6>
            </div>
        </section>
        <!-- /INNER HERO -->

        <!-- ACCOUNT SECTION -->
        <section class="account-section section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-3 col-md-4 Col">
                        <div class="dropdown account-menu">
                            <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Account Menu
                            </a>
                            <ul class="dropdown-menu">
                                <a href="my-tributes.html" class="dropdown-item">My Tributes</a>
                                <a href="my-profile.html" class="dropdown-item active">My Profile</a>
                                <a href="change-password.html" class="dropdown-item">Change Password</a>
                                <a href="login.html" class="dropdown-item">Log Out</a>
                            </ul>
                        </div>
                    </div>
                    <div class="col-xl-6 col-md-8 Col">
                        <div class="account-form-wrapper">
                            <form method="post" action="#" id="updateProfileForm">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" value="John" disabled>
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" value="Doe" disabled>
                                </div>
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="text" class="form-control" value="johndoe@email.com" disabled>
                                </div>
                                <div class="form-group mt-40">
                                    <button type="button" class="btn btn-primary w-100">Update Profile</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /ACCOUNT SECTION -->
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer></footer>
    <!-- /FOOTER -->

    <!-- REQUIRED STYLES -->

    <script src="js/main.js"></script>
